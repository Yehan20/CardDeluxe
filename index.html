<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Card Deuluxe</title>
</head>
<body>
    <h3 class="score"></h3>
    <h3 class="timer"></h3>
    <div class="grid">

    </div>
    <audio id="audio">
       <source src='audio/card-click.mp3' type="audio/mp3">
    </audio>
    <audio id="audio-win">
        <source src='audio/card-win.mp3' type="audio/mp3">
     </audio>
     <audio id="audio-winner">
        <source src='audio/game-won.mp3' type="audio/mp3">
     </audio>

     <audio id="loose">
        <source src='audio/loose.mp3' type="audio/mp3">
     </audio>

     <!-- create menu -->
     <div class="card__menu">
        <div class="container">
           <div class="row">
              <div class="col">
                <h1 class="card__title">Card <span>Deuluxe</span></h1>
                 <div class="bar">
                    <h3 class="subtitle">Select Level</h3>
                 </div>
              </div>

              <div class="col">
                 <button class="option" id="easy">Easy</button>
              </div>

              <div class="col">
               <button class="option">Medium</button>
              </div>

              <div class="col">
               <button class="option">Hard</button>
              </div>

              <div class="col split">
                 <div><button class="option">High Scores</button></div>
              </div>

           </div>
           <div class="playing-cards">
              
           </div>
        </div>
     </div>
    <script src="app.js"></script>
</body>
</html>
