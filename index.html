<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Card Deuluxe</title>
</head>
<body>
   <div class="stats">
      <h3 class="timer">0:00</h3>
     <div class="loading__container">
      <!-- <span class="clock"><i class="far fa-clock"></i></span>   -->
      <div class="loadingBar">
         <div class="innerBar"></div>
      </div>
     </div>
     <div class="hint">
       <button class="btn" id="hint">Hint</button>
     </div>
   
   </div>
  
    <div class="grid">

    </div>
    <audio id="audio">
       <source src='audio/card-click.mp3' type="audio/mp3">
    </audio>
    <audio id="audio-win">
        <source src='audio/card-win.mp3' type="audio/mp3">
     </audio>
     <audio id="audio-winner">
        <source src='audio/game-won.mp3' type="audio/mp3">
     </audio>

     <audio id="loose">
        <source src='audio/loose.mp3' type="audio/mp3">
     </audio>

     <!-- create menu -->
     <div class="card__menu">
        <div class="container">
           <div class="row">
              <div class="col">
                <h1 class="card__title">Card <span>Deuluxe</span></h1>
                 <div class="bar">
                    <h3 class="subtitle">Select Level</h3>
                 </div>
              </div>

              <div class="col">
                 <button class="option level" data-label id="easy">Easy</button>
              </div>

              <div class="col">
               <button class="option level" data-label id="medium">Medium</button>
              </div>

              <div class="col">
               <button class="option level" id="hard">Hard</button>
              </div>

              <div class="col left" >
                 <div><button class="option">High Scores</button></div>
              </div>

           </div>
           <div class="playing-cards">
              
           </div>
        </div>
     </div>

     <div class="card__menu" id="gameOver">
      <div class="container">
         <div class="row">
            <!-- <div class="col">
              <h1 class="card__title">Card <span>Deuluxe</span></h1>
              
            </div> -->

            <div class="col">
               <h3 class="card__title">Game Over!</h3>
               <p class="game__over">you Ran out of Time !</p>
               
             </div>

            <div class="col">
               <button class="option"  id="play-again">play again</button>
            </div>
      </div>

      </div>
   </div>

   <div  id="gameWon" class="card__menu">
      <div class="container">
          <div class="row">
              <div class="col">
              <h1 class="card__title">Congratulations ! </h1>
              <h3 class="win__title">You won</h3>
              </div>

              <div class="col">
               <button class="option"  id="play-again-w">Play Again</button>
              </div>
         </div>
       </div> 
    </div> 

   <script src="games.js"></script>
    <script src="app.js"></script>
 
</body>
</html>
